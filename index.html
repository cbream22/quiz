<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personality Quiz</title>
  <link rel="icon" type="image/x-icon" href="/img/ideas.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="text-center mt-4">What’s Your Music Personality?</h1>

  <!-- Question 1 -->
  <div class="container d-flex justify-content-center" id="question-1">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">How do you usually spend your weekends?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="pop">Going out with friends</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="rock">Exploring something new outdoors</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="hiphop">Working on creative projects</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="pop">Going to a concert or party</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Question 2 -->
  <div class="container d-flex justify-content-center" id="question-2">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Which word best describes you?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="rock">Bold</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="hiphop">Confident</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="pop">Fun</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="rock">Independent</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Question 3 -->
  <div class="container d-flex justify-content-center" id="question-3">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What’s your go-to outfit style?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="hiphop">Streetwear</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="rock">Leather jacket & boots</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="pop">Trendy and colorful</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="rock">Casual and comfortable</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Show Results Button -->
  <div class="container d-flex justify-content-center">
    <button id="show-result" class="btn btn-success my-4">Show Results</button>
  </div>

  <!-- Results Section -->
  <div class="container d-flex justify-content-center">
    <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
      <h3>Your Result:</h3>
      <p id="result-text"></p>
    </div>
  </div>

  <!-- Connect to Script -->
  <script src="./js/script.js"></script>
</body>
</html>
